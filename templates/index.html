<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Dengue</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Formulario de Predicción de Dengue</h2>
            <p class="mt-2 text-sm text-gray-600">Complete todos los campos para obtener su predicción</p>
        </div>
        <form action="/resultados" method="POST" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="edad" class="block text-sm font-medium text-gray-700">Edad</label>
                        <input type="number" id="edad" name="edad" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="sexo" class="block text-sm font-medium text-gray-700">Sexo</label>
                        <select id="sexo" name="sexo" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="Male">Masculino</option>
                            <option value="Female">Femenino</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="temperatura" class="block text-sm font-medium text-gray-700">Temperatura (°C)</label>
                        <input type="number" step="0.1" id="temperatura" name="temperatura" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="altitud" class="block text-sm font-medium text-gray-700">Altitud (msnm)</label>
                        <input type="number" id="altitud" name="altitud" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex items-center">
                    <input type="checkbox" id="fiebre" name="fiebre" value="1" 
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="fiebre" class="ml-2 block text-sm text-gray-900">¿Fiebre?</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="dolor_muscular" name="dolor_muscular" value="1" 
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="dolor_muscular" class="ml-2 block text-sm text-gray-900">¿Dolor muscular?</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="dolor_de_cabeza" name="dolor_de_cabeza" value="1" 
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="dolor_de_cabeza" class="ml-2 block text-sm text-gray-900">¿Dolor de cabeza?</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="dolor_abdominal" name="dolor_abdominal" value="1" 
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="dolor_abdominal" class="ml-2 block text-sm text-gray-900">¿Dolor abdominal?</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="diarrea" name="diarrea" value="1" 
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="diarrea" class="ml-2 block text-sm text-gray-900">¿Diarrea?</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="nauseas" name="nauseas" value="1" 
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="nauseas" class="ml-2 block text-sm text-gray-900">¿Náuseas?</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="fatiga" name="fatiga" value="1" 
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="fatiga" class="ml-2 block text-sm text-gray-900">¿Fatiga?</label>
                </div>
            </div>

            <div>
                <button type="submit" 
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Predecir
                </button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Dengue</title>
</head>
<body>
    <h2>Formulario de predicción de Dengue</h2>
    <form action="/resultados" method="POST">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="Male">Masculino</option>
            <option value="Female">Femenino</option>
        </select><br><br>

        <label for="temperatura">Temperatura (°C):</label>
        <input type="number" id="temperatura" name="temperatura" required><br><br>

        <label for="altitud">Altitud (msnm):</label>
        <input type="number" id="altitud" name="altitud" required><br><br>

        <label for="fiebre">¿Fiebre?</label>
        <input type="checkbox" id="fiebre" name="fiebre" value="1"><br><br>

        <label for="dolor_muscular">¿Dolor muscular?</label>
        <input type="checkbox" id="dolor_muscular" name="dolor_muscular" value="1"><br><br>

        <label for="dolor_de_cabeza">¿Dolor de cabeza?</label>
        <input type="checkbox" id="dolor_de_cabeza" name="dolor_de_cabeza" value="1"><br><br>

        <label for="dolor_abdominal">¿Dolor abdominal?</label>
        <input type="checkbox" id="dolor_abdominal" name="dolor_abdominal" value="1"><br><br>

        <label for="diarrea">¿Diarrea?</label>
        <input type="checkbox" id="diarrea" name="diarrea" value="1"><br><br>

        <label for="nauseas">¿Náuseas?</label>
        <input type="checkbox" id="nauseas" name="nauseas" value="1"><br><br>

        <label for="fatiga">¿Fatiga?</label>
        <input type="checkbox" id="fatiga" name="fatiga" value="1"><br><br>

        <button type="submit">Predecir</button>
    </form>
</body>
</html>
